<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>jQuery1</title>
    </head>
    <body>
        <!--
            comando jquery se incian con $
            ejemplos:
            $('h1, h3, li, p').hide(); escondera los elementos en cuestion
            $('h1 h3 li p').hide(); escondera el p dentro de todos esos elementos
            $('h1').addClass('clase a añadir')
            $('h1').removeClass('clase a remover')
            $('h1').text('texto a cambiar')
            $('h1').html('insertar texto html')
            $('h1').after('texto a insertar despues de')
            $('h1').before('texto a insertar antes de')
            $('h1').append('texto a añadir a la etiqueta')
            $('h1').prepend('textoa a añadir antes de la etiqueta')
            $('#id').attr('atributo') retorna lo que esta guardado en el atributo
            $('h1').click(function() { $('p').toggle(); } ) cuando h1 se clickee se ejecuta la funcion
        -->
    </body>
</html>
