<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="jS.js"></script>
        <title>Funciones-jquery</title>
    </head>
    <body>
        <div class="container">
            <button class="boton" id="addClass">AddClass</button>
            <p id="titulo">AddClass<br><span id="textor">Click the button to add class 'red' to this paragraph</span></p>
            <hr>
            <button class="boton" id="slideToggle">Slidetoggle</button>
            <p id="titulo">Slidetoggle<br><span id="texto">Click the button to slidetoggle a hidden image</span></p>
            <span id="slide"><img src="https://media.artsper.com/artwork/733560_1_l.jpg"></span>
            <hr>
            <button class="boton" id="append">Append</button>
            <p id="titulo">Append<br><span id="texto">Click the button to append a new paragraph</span></p>
            <p id='extra'></p>
            <hr>
        </div>
    </body>
</html>
