<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
    </head>
    <body>
        <h1>Formulario</h1>
        <hr>
        <form action="/datos" method="POST">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Nombre</td>
                    <td><input type="text" name="nombre" placeholder="Ingrese su nombre"></td>
                </tr>
                <tr>
                    <td>Rut</td>
                    <td><input type="text" name="rut" placeholder="Ingrese su rut"></td>
                </tr>
                <tr>
                    <td>Profesion o actividad</td>
                    <td>
                        <select name="profesion">
                            <option>Medico</option>
                            <option>Abogado</option>
                            <option>Escultor</option>
                            <option>Musico</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Sexo</td>
                    <td>
                        <input type="radio" name="genero" value="Masculino"> Masculino
                        <input type="radio" name="genero" value="Femenino"> Femenino
                        <input type="radio" name="genero" value="Todes"> Todes
                    </td>
                </tr>
                <tr>
                    <td>Edad</td>
                    <td><input type="number" name="edad"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="reset">Limpiar</button></td>
                    <td><button type="submit">Enviar</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
