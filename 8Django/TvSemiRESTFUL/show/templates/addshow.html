<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Show</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <h1 class="text-left">Add a New Show</h1>
        <div class="offset-md-5">
            <a href="/shows" class="top nav-style">Go Back</a>
        </div>
        <form method="POST" action="showAdd">
        {% csrf_token %}
        <div>
            <fieldset>
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title">
            </fieldset>
            <fieldset>
                <label for="apellido">Network</label>
                <input type="text" class="form-control" name="network" id="network">
            </fieldset>
            <fieldset>
                <label for="release">Release Date</label>
                <input type="date" class="form-control" name="release" id="release">
            </fieldset>
            <fieldset>
                <label for="description">Description</label>
                <input type="text" class="form-control" name="description" id="description">
            </fieldset>
        </div><br><br>
        <input type="submit" value="Crear">
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    </body>
</html>
