{% extends 'base.html' %}
{% load static %}
{% block body %}
    <div class="container">
        <h1 class="text-left">Add a New Show</h1>
        <div class="offset-md-5">
            <a href="/shows" class="top nav-style">Go Back</a>
        </div>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
{% endif %}
        <form method="POST" action="showAdd">
        {% csrf_token %}
        <div>
            <fieldset>
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title">
            </fieldset>
            <fieldset>
                <label for="apellido">Network</label>
                <input type="text" class="form-control" name="network" id="network">
            </fieldset>
            <fieldset>
                <label for="release">Release Date</label>
                <input type="date" class="form-control" name="release" id="release">
            </fieldset>
            <fieldset>
                <label for="description">Description</label>
                <input type="text" class="form-control" name="description" id="description">
            </fieldset>
        </div><br><br>
        <input type="submit" value="Crear">
    </form>
    </div>
{% endblock %}
