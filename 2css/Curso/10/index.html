<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <title>Bootstrap2</title>
</head>
<body>
    <div class="container">
        <div id="">
            <div class="main_content">
                <div class="jumbotron">
                    <div class="row">
                        <div class="col">Mi primera pagina Bootstrap</div>
                    </div>
                    <h1>Formulario de registro</h1>
                    <p class="lead">
                        <a class="btn btn-success" href="#">Leer mas</a>
                    </p>
<!--En col, el maximo es 12, 12 usa toda la pantalla-->
                    <div id="form">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" placeholder="Pass">
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2">Radio Buttons</legend>
                                <div class="col-sm-10">
                                    <input class="form-check-input" type="radio" id="radio1" value="opcion1" checked>
                                    <label class="form-check-label">opcion 1</label>
                                    <input class="form-check-input" type="radio" id="radio2" value="opcion2">
                                    <label class="form-check-label">opcion 2</label>
                                    <input class="form-check-input" type="radio" id="radio3" value="opcion3" disabled>
                                    <label class="form-check-label">opcion 3</label>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-2"> dudas?</div>
                            <div class="col-sm-10">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label"> opcion 1</label>
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">opcion 2</label>
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label">opcion 3</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Elije su archivo</label>
                        <input type="file" class="form-control-file">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn-success">Ok</button>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</body>
</html>
