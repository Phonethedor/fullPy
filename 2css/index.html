<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <title>ejercicio bootstrap</title>
</head>
<body>
    <div class="container-lg">
        <nav class="navbar navbar-fixed-top navbar-dark bg-primary" style="border-radius: 10px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Opcion 1</a>
                <a class="navbar-brand" href="#">Opcion 2</a>
                <a class="navbar-brand" href="#">Opcion 3</a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Busqueda" aria-label="Search">
                    <button class="btn btn-success" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
        <div class="main_content">
            <div class="jumbotron">
                <div class="row">
                    <h1>Formulario meh</h1>
                </div>
                <div id="form" class=" bg-secondary" style="border: 2px solid #000000; padding: 10px; border-radius: 10px;">
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" style="color: #ffffff; font-weight: bold;">Nombre:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Ingrese su nombre" style="margin-bottom: 10px;">
                            </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-2 col-form-label" style="color: #ffffff; font-weight: bold;">Apellido:</label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Ingrese su apellido">
                            </div>
                    </div>
                    <button class="col btn btn-success" type="submit">Aceptar</button>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-md-2" style="text-align: center;">Elija una opcion</legend>
                        <div class="col-md-4" style="vertical-align: center;">
                            <input class="form-check-input" type="radio" id="radio1" value="opcion1" name="1">
                            <label class="form-check-label">opcion 1</label>
                            <input class="form-check-input" type="radio" id="radio2" value="opcion2" name="1">
                            <label class="form-check-label">opcion 2</label>
                            <input class="form-check-input" type="radio" id="radio3" value="opcion3" name="1">
                            <label class="form-check-label">opcion 3</label>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <h4 class="container">
            Eso fue todo
        </h4>
    </div>
</body>
</html>
